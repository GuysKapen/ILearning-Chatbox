  carry_over_slots_to_new_session: true
intents:
- about_us
- affirm
- ask_apply_online
- ask_how_to_take_course
- ask_placements
- bot_challenge
- courses
- deny
- detail_course
- email
- enroll_course
- goodbye
- greet
- login
- mood_great
- mood_unhappy
- my_name_is
- password
- register
- show_courses
- thankyou
- username
entities:
- course_name
- username
- password
- course_keyword
- email
- name
slots:
