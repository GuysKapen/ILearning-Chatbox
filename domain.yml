version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- email
- thankyou
- greet
- goodbye
- affirm
- password
- enroll_course
- deny
- mood_great
- mood_unhappy
- bot_challenge
- my_name_is
- about_us
- courses
- show_courses
- ask_apply_online
- ask_placements
entities:
- course_keyword
- course_name
- email
- name
- password
slots:
  pending_action:
    type: categorical
    influence_conversation: false
    values:
    - none
    - action_enroll_course
  requested_slot:
    type: text
    influence_conversation: true
  course_keyword:
    type: list
    influence_conversation: false
  course_name:
    type: text
    influence_conversation: true
  likely_course:
    type: text
    influence_conversation: true
  recent_courses:
    type: list
    influence_conversation: false
  access_token:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  password:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
