    type: categorical
    influence_conversation: false
    values:
    - none
    - action_enroll_course
  requested_slot:
    type: text
    influence_conversation: true
  course_keyword:
    type: list
    influence_conversation: false
  course_name:
    type: text
    influence_conversation: true
  likely_course:
    type: text
    influence_conversation: true
  recent_courses:
    type: list
    influence_conversation: false
  access_token:
    type: text
    influence_conversation: true
  username:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  password:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
